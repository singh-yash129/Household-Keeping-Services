<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Help</title>
    <link rel="stylesheet" href="{{url_for('static',filename='css/help.css')}}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>

    <span class="material-symbols-outlined" onclick="window.history.back()">
        arrow_back_ios
    </span>
    <img id="man" src="{{url_for('static',filename='assets/man-8848465_1280.png')}}" alt="">
    <img id="woman" src="{{url_for('static',filename='assets/woman-8686907_1280.png')}}" alt="">
    <h2>Having Issue ! No need to Worry !!</h2>
    <div id="container">
        <form action="" method="post">
            <label for="Name">Name :</label>
            <input type="text" name="name" id="name" placeholder="Enter your name ..." required>
            <label for="Email_id">Email :</label>
            <input type="email" name="email" id="email" placeholder="Enter your Email ....." required>
            <label for="Issue">Issues :</label>
            <select name="issue" id="issue" required>
                <option value="" >Click Me</option>
                <option value="login-issue">Login-Issue</option>
                <option value="Account-issue">Account-Issue</option>
                <option value="Registration-issue">Registration-Issue</option>
                <option value="Forgot-issue">Forgot-Password</option>
                <option value="others">Anything Else</option>
            </select>
            <label for="Description">Descriptions :</label>
            <textarea name="description" id="Description" rows="4" cols="50" placeholder="Write about the issue ..." required></textarea>

            <button type="submit">Submit your Issue</button>
        </form>
    </div>
</body>
</html>
