<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List | Services</title>
    <link rel="stylesheet" href="{{url_for('static',filename='css/header.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='css/dash.css')}}">
    <link rel="stylesheet" href="https:/fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>
<body>
    <div class="header">
        <div id="logo">
            <span class="material-symbols-outlined" style="cursor: pointer;" onclick="window.history.back()">arrow_back</span>
            <img src="{{url_for('static',filename='assets/logo.png')}}" alt="">
    
        </div>
        <div id="location">       
            <span class="material-symbols-outlined" style="color: orange;">
                search
            </span>
            <input  type="search" id="search" placeholder="Enter your Service...">
            <span class="material-symbols-outlined mic">filter_list</span>
            <span class="material-symbols-outlined loc">sort</span>
        </div>
        <div id="links">
            <a href="{{url_for('cart',username=current_user.username)}}"><span
                class="material-symbols-outlined">shopping_cart</span>Cart</a>          
            <a href="{{url_for('order_tracking',username=current_user.username)}}"><span class="material-symbols-outlined">deployed_code</span>Order Tracking</a>
            <a href="{{url_for('customer_dashboard',user=current_user.username)}}"><span class="material-symbols-outlined">notifications</span>Home</a>
            <a href=""><span style="font-size: 30px;" class="material-symbols-outlined">logout</span>Logout</a>
        </div>
    </div>
    <div class="providers">
        {% for each in service%}
        <div id="provider" onclick="window.location.href='{{url_for('view_service',service_=each.service_providing_code)}}'">
            <img src="{{url_for('uploads',filename=each.brand_logo)}}" alt="">
            <h3>{{each.service_name}}</h3>
            <div class="rate">
                {% for i in range(5)%}
                <span class="material-symbols-outlined" style="fill: gold;">
                    star
                </span>
                {%endfor%}
            </div>
        </div>
        {%endfor%}
    </div>
</body>
</html>
